<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>WeOweU</title>
	  <meta name="description" content="Calculate money distribution between parties">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
	  
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  <script src="script.js"></script>

	</head>

	<body>
	
		<div class="jumbotron text-center" id="div_header">
			<label id="versionInfo"> Ver: 1 | verDate: 3108219.1718</label>
			<div class="row col-12" style="justify-content: center;">
				<h1>WeOweU</h1>

				<p>Calculate funds distribution, so that all parties break even.</p>

				<div class="col-12">
					<input class="form-control" type="number" placeholder="# of attendants" max="25" min="2" value="8" id="input_attendNum" style="text-align: center;">
				</div>
				<button class="btn btn-primary btn_start">Start</button>
				<button class="btn btn-primary btn_test">Test</button>
			</div>
		</div>	

		<div class="container" id="mainContainer" style="text-align: center;">
			<div class="row">

				<div class="col-12 panel" id="panel_payers">
				</div>

				<div class="col-12 panel" id="panel_result">

					<textarea id="copiableTransaction" style="position: absolute; left: -1000px; top: -1000px;" value="" rows="9"></textarea> 
					
					<div id="div_table">
						<table class="table table-responsive-sm">
							<thead>
								<tr>
								<th>From</th>
								<th>To</th>
								<th>Amount</th>
								</tr>
							</thead>
							<tbody>
								<!-- to be filled by js-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>

<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>WeOweU</title>
	  <meta name="description" content="Calculate money distribution between parties">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
	  
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  <script src="script.js"></script>

	</head>

	<body>
	
		<div class="jumbotron text-center" id="div_header">
			<label id="versionInfo"> Ver: 1 | verDate: 3108219.1550</label>
			<h1>WeOweU</h1>

			<p>Based on attending parties and their financial contribution, Calculate money distribution between parties.</p>

			<div class="row" style="justify-content: center;">
				<label for="input_attendNum" class="col-form-label">Number of attendants</label>
				<div style="padding: 0 1vw">
					<input class="form-control" type="number" value="8" max="25" min="2" id="input_attendNum" style="width:4vw; text-align: center;">
				</div>
				<button class="btn btn-primary btn_start">Start</button>
				<button class="btn btn-primary btn_test">TestingOnly</button>
			</div>

		</div>	

		<div class="container" id="mainContainer">
			<div class="row">

				<div class="col-sm-12 panel" id="panel_payers">
				</div>

				<div class="col-sm-12 panel" id="panel_result">

					<textarea id="copiableTransaction" style="position: absolute; left: -1000px; top: -1000px;" value="" rows="9"></textarea> 
					
					<div id="div_table" class="col-sm-4 offset-4">
						<table class="table table-responsive-sm">
							<thead>
								<tr>
								<th>From</th>
								<th>To</th>
								<th>Amount</th>
								</tr>
							</thead>
							<tbody>
								<!-- to be filled by js-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>

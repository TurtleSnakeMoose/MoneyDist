<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>WeOweU</title>
	  <meta name="description" content="Calculate money distribution between parties">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" integrity="sha256-7stu7f6AB+1rx5IqD8I+XuIcK4gSnpeGeSjqsODU+Rk=" crossorigin="anonymous" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="style.css" rel="stylesheet">
	  
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js" integrity="sha256-qoj3D1oB1r2TAdqKTYuWObh01rIVC1Gmw9vWp1+q5xw=" crossorigin="anonymous"></script>
	  <script src="view.js"></script>
	  <script src="calc.js"></script>
	  <script src="util.js"></script>
	  <script src="site.js"></script>
	</head>

	<body>
	
		<div class="jumbotron text-center" id="div_header">
			<label id="versionInfo"> Ver: 2 | verDate: 16112019.2151</label> <!--version number and insert hardCoded names-->
			<div class="row col-12" style="justify-content: center;">
				<h1>WeOweU</h1>

				<p>Calculate funds distribution, so that all parties break even.</p>

				<div class="col-12">
					<input class="form-control" type="number" placeholder="# of attendants" max="25" min="2" value="7" id="input_attendNum" style="text-align: center;">
				</div>
				<button class="btn btn-primary btn_start">Start</button>
			</div>
		</div>	

		<div class="container" id="mainContainer" style="text-align: center;">
			<div class="row">

				<div class="col-12 panel" id="panel_payers"></div>

				<div class="col-12 panel" id="panel_result">

					<textarea id="copiableTransaction" style="position: absolute; left: -1000px; top: -1000px;" value="" rows="9"></textarea> 
					
					<div id="div_table">
						<table class="table table-responsive-sm">
							<thead>
								<tr>
								<th>From</th>
								<th>To</th>
								<th>Amount</th>
								</tr>
							</thead>
							<tbody>
								<!-- to be filled by js-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
